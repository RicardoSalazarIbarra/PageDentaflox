<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 | Dentaflox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700;900&family=Montserrat:wght@400;600&display=swap');

    :root {
      --primary: #0070c0;
      --accent: #62aadc;
      --bg: #f4f9fd;
      --text: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      text-align: center;
      padding: 1rem;
    }

    .wrapper {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 2vw + 1rem, 3rem);
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .zoom-area {
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: clamp(1rem, 1.2vw + 0.5rem, 1.5rem);
      line-height: 1.6;
    }

    .error-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
      margin: 3rem auto;
      font-family: 'Catamaran', sans-serif;
      font-weight: 900;
      font-size: clamp(72px, 12vw, 140px);
      flex-wrap: nowrap;
    }

    .error-container span {
      position: relative;
      display: inline-block;
    }

    .four {
      width: clamp(80px, 10vw, 136px);
      height: clamp(28px, 3.5vw, 43px);
      border-radius: 999px;
      background:
        linear-gradient(140deg, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0.03) 43%, transparent 44%, transparent 100%),
        linear-gradient(105deg, transparent 0%, transparent 40%, rgba(0, 0, 0, 0.03) 41%, rgba(0, 0, 0, 0.04) 76%, transparent 77%, transparent 100%),
        linear-gradient(to right, var(--accent), var(--primary));
    }

    .four::before,
    .four::after {
      content: '';
      position: absolute;
      display: block;
      border-radius: 999px;
    }

    .four::before {
      width: 30%;
      height: 115%;
      left: 44%;
      bottom: -90%;
      background:
        linear-gradient(128deg, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0.03) 40%, transparent 41%, transparent 100%),
        linear-gradient(116deg, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0.03) 50%, transparent 51%, transparent 100%),
        linear-gradient(to top, #c5e0f7, var(--accent), var(--primary));
    }

    .four::after {
      width: 100%;
      height: 100%;
      transform: rotate(-49.5deg);
      left: -15%;
      bottom: 75%;
      background: linear-gradient(to right, var(--accent), var(--primary));
    }

    .zero {
      width: clamp(90px, 11vw, 156px);
      height: clamp(90px, 11vw, 156px);
      border-radius: 50%;
      background:
        linear-gradient(-45deg, transparent 0%, rgba(0, 0, 0, 0.04) 50%, transparent 51%, transparent 100%),
        linear-gradient(to top right, #c5e0f7, var(--accent), var(--primary));
      animation: bgshadow 5s infinite;
    }

    .zero::before {
      content: '';
      position: absolute;
      width: 60%;
      height: 60%;
      left: 0;
      bottom: 0;
      transform: rotate(45deg);
      background:
        linear-gradient(95deg, transparent 0%, transparent 8%, rgba(0, 0, 0, 0.03) 9%, transparent 50%, transparent 100%),
        linear-gradient(85deg, transparent 0%, transparent 19%, rgba(0, 0, 0, 0.02) 20%, rgba(0, 0, 0, 0.03) 91%, transparent 92%, transparent 100%);
    }

    .zero::after {
      content: '';
      position: absolute;
      width: 45%;
      height: 45%;
      left: 27%;
      bottom: 27%;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: -2px 2px 2px rgba(0, 0, 0, 0.08);
    }

    @keyframes bgshadow {
      0% { box-shadow: inset -160px 160px 0px 5px rgba(0, 0, 0, 0.2); }
      45%, 55% { box-shadow: inset 0px 0px 0px 0px rgba(0, 0, 0, 0.05); }
      100% { box-shadow: inset 160px -160px 0px 5px rgba(0, 0, 0, 0.2); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    .screen-reader-text {
      position: absolute;
      top: -9999em;
      left: -9999em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Error 404 - Página no encontrada</h1>
    <p class="zoom-area"><strong>Dentaflox</strong> cuida tu sonrisa, pero esta página no existe.</p>

    <section class="error-container">
      <span class="four"><span class="screen-reader-text">4</span></span>
      <span class="zero"><span class="screen-reader-text">0</span></span>
      <span class="four"><span class="screen-reader-text">4</span></span>
    </section>

    <footer>© 2025 Dentaflox · Todos los derechos reservados</footer>
  </div>
</body>
</html>
